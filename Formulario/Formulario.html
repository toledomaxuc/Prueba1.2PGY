<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
	<!-- Agregamos los enlaces para utilizar Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Agregamos el estilo para el fondo blanco -->
	<style>
		body {
			background-color: #fff;
		}
	</style>
</head>
<body>

	<div class="col-md-4">
		<img src="/Formulario/Logo2xs.jpg" class="float-left" alt="Mi imagen">
	</div>
		
	<div class="container">
		<h1>Â¡Contactanos!</h1>
		<form>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje:</label>
				<textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe lo que necesitas y ya te responderemos"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
